<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=T, initial-scale=1.0">
     <!-- Google Fonts -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">  <!-- Header font style -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" >
     <!-- Font Awesome cdn css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style.css">
     
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>_Your ToDO LIST_</h1>
    </header>
    <div id="todo-area-box">
        <form action="">

            <!--Text Box of TODO-->
             <input type="text" class="todo-input" placeholder="Enter TO-DO">
             
            <!--todo ADD button-->
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
            
            <!-- Entered TODO Store -->
            <div class="select">
                <select name="todos" id="" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>

         </form>
         
         <!-- Todo List Container -->
         <div class="todo-container">
            <ul class="todo-list"></ul>
         </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
